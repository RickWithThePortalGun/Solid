{% extends "base.html" %}


{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <p class="display-1">Are you sure you want to delete the item "{{obj}}"?</p>
    <a href='{{request.META.HTTP_REFERER}}' class='text-light py-1 bg-info text-decoration-none' style="margin-left: 35%; border:none; border-radius:10px">NO, Go back</a>
    <input type="submit" value="Confirm" class="text-light bg-danger"/>
</form>

{% endblock %}
